<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="ex__large circle"></span>
    <span class="large circle"></span>
    <span class="medium circle"></span>
    <span class="small circle"></span>
    <span class="ex__small circle"></span>
    <div class="timer">10</div>
    <div class="wrapper">
      <header class="header">
        <h2 class="question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answers" />
            <label for="a" id="a_ans">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answers" />
            <label for="b" id="b_ans">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answers" />
            <label for="c" id="c_ans">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answers" />
            <label for="d" id="d_ans">Answer</label>
          </li>
        </ul>
      </header>
      <button class="btn">Submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
